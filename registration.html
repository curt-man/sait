<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header_container">
                <a href="index.html" class="header_logo">
                    <img src="img/Logo.svg" alt="Логотип">
                </a>
                <nav class="menu">
                    <ul class="menu_list">
                        <li class="menu_item"><a href="index.html" class="menu_link">Главная</a></li>
                        <li class="menu_item"><a href="" class="menu_link">Статьи</a></li>
                        <li class="menu_item"><a href="" class="menu_link">Магазин</a></li>
                        <li class="menu_item"><a href="" class="menu_link">Справочник</a></li>
                    </ul>
                </nav>
                <nav class="lng">
                    <ul class="menu_list">
                        <li class="menu_item"><a href="registration.html" class="menu_link">Регистрация</a></li>
                        <li class="menu_item"><a href="" class="menu_link">Рус</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main">
            <div class="main_container">
                <div class="registration_container">
                    <h1>Добро пожаловать <br>в Забытые Королевства!</h1>
                    <p class="sometext">Немного описивающего текста для разделения заголовков</p>
                    <h3>Создать аккаунт</h3>
                    <p class="sometext">Уже есть аккаунт?<span class="teal"> Войти ></span></p>
                    <form class="registration_forms">
                        <ul class="forms_column">
                            <li class="forms">
                                <label for="login"><img class="iconka" src="img/Icons (3).svg" alt=""></label>
                                <input type="text" id="login" name="user_name">
                            </li>
                            <li class="forms">
                                <label for="dob"><img class="iconka" src="img/Icons (1).svg" alt=""></label>
                                <input type="date" id="dob" name="user_name">
                            </li>
                            <li class="forms">
                                <label for="password"><img class="iconka" src="img/Icons.svg" alt=""></label>
                                <input type="password" id="password" name="user_name">
                            </li>
                        </ul>
                        <ul class="forms_column">
                            <li class="forms">
                                <label for="email"><img class="iconka" src="img/Icons (4).svg" alt=""></label>
                                <input type="email" id="email" name="user_name">
                            </li>
                            <li class="forms">
                                <label for="phone"><img class="iconka" src="img/Icons (6).svg" alt=""></label>
                                <input type="number" id="phone" name="user_name">
                            </li>
                            <li class="forms">
                                <label for="reppassword"><img class="iconka" src="img/Icons.svg" alt=""></label>
                                <input type="password" id="reppassword" name="user_name" value="Повторите пароль">
                            </li>
                        </ul>
                    </form>
                    <button class="registration">Зарегистрироваться</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer_container">
                Footer
            </div>
        </footer>
    </div>
</body>

</html>
